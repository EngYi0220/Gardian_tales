<html>
	<head>
		<title> 암속덱 </title>
	</head>
	<body>
		<h1> 현재 메타 </h1>
		<p> 리리스, 베스, 아라벨, 수유즈(또는 루피나) </p>
		<h2> 상세 설명 </h2>
		<p> 리리스 출시 이후 딜량이 더욱 높아진 근딜덱, 암덱이다. </p>
		<p> 베스를 리더캐릭으로 사용할 수 있으나 리리스보다는 딜량이 감소한다. </p>
		<p> 루피나와 수유즈 두가지 중 하나를 보스에 맞게 사용할 수 있으며, 린이나 유진이 용병으로 사용되기도 한다. </p>
	</body>

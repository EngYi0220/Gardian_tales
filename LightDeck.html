		<h1> 현재 메타 </h1>
		<p> mk.99, 엘레노아, 가브리엘, 티라노 </p>
		<h2> 상세 설명 </h2>
		<p> 뀨를 리더로 한 광속덱은 전체적으로 높은 딜을 자랑하고 있다. </p>
		<p> 현재 리더로 뀨를 제외한 다른 캐릭을 사용할 경우 딜량이 많이 감소하므로 뀨가 필수적이다. </p>
		<p> 대체 할 수 있는 캐릭으로는 엘레노아를 대체할 베로니카, 티라노를 대체할 나리가 존재한다. </p>
		<p> 핵심 멤버는 뀨와 가브리엘이라고 한다. </p>
